<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHelp - Contact Us</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>

    <form action="">

        <label for="name">Name</label>
        <input type="text" name = "name" id="name" placeholder="Enter your name">
        <br>

        <label for="email">Email</label>
        <input type="email" name="name" id="email" placeholder="Enter your Email">
        <br>

        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact"><br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
            <option value="-1">Not to say</option>
        </select><br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="date" id="date"><br>

        <span>Rating</span>
        <input type="radio" name ="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name ="rating" id="rating2" value="2">
        <label for="rating2">2</label>
        <input type="radio" name ="rating" id="rating3" value="3">
        <label for="rating3">3</label>
        <input type="radio" name ="rating" id="rating4" value="4">
        <label for="rating4">4</label>
        <input type="radio" name ="rating" id="rating5" value="5">
        <label for="rating5">5</label><br>

        <label for="msg">Enter your Message</label><br>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write your Message: "></textarea><br>

        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset">

        <footer>
            <a href="https://www.google.com" targer="_blank">

            </a>
            <a href="https://www.google.com" targer="_blank">
                <img src="https://www.bing.com/th?id=OIP.JtmXSh_uyZBaTg1eXd-NtgHaHa&w=98&h=98&c=8&rs=1&qlt=90&o=6&dpr=1.4&pid=3.1&rm=2" alt="instagram" width="40" height="40">
            </a>
            <a href="https://www.google.com" targer="_blank">
                <img src="https://www.bing.com/th?id=OIP.EBU7dcM-Os3tPb-TpqQqewHaHa&w=102&h=102&c=8&rs=1&qlt=90&o=6&dpr=1.4&pid=3.1&rm=2" alt="telegram" width="40" height="40">
            </a>
        </footer>
    </form>
</body>
</html>
